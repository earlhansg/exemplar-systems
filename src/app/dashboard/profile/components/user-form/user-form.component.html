<div class="user-form" fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="form" fxLayout="column" fxLayoutAlign="center">
        <div class="form__firstname" fxLayout="row" fxLayoutAlign="start center" fxLayoutAlign.lt-md="center center">
          <mat-label>First Name</mat-label>
          <mat-form-field>
              <input matInput formControlName="firstName" type="text">
          </mat-form-field>
        </div>
        <div class="horizontal"></div>
        <div class="form__lastname" fxLayout="row" fxLayoutAlign="start center" fxLayoutAlign.lt-md="center center">
            <mat-label>Last Name</mat-label>
          <mat-form-field>
              <input matInput formControlName="lastName" type="text">
          </mat-form-field>
        </div>
        <div class="horizontal"></div>
        <div class="form__email" fxLayout="row" fxLayoutAlign="start center" fxLayoutAlign.lt-md="center center">
            <mat-label>Email</mat-label>
          <mat-form-field>
              <input matInput formControlName="email" type="text">
          </mat-form-field>
        </div>
        <div class="horizontal"></div>
