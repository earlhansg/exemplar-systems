<div class="profile">
    <div class="profile__header">
        <mat-label>Profile</mat-label>
    </div>
    <hr>
</div>
<!-- end of .profile -->

<div class="container" fxLayout="row" fxLayout.lt-md="column">

    <ng-container *ngIf="employee && employers && rtos; else loading">
        <app-user-form 
            [employee]="employee" 
            [employers]="employers" 
            [rtos]="rtos"
            (update)="onUpdate($event)"></app-user-form>
    </ng-container>

    <ng-template #loading>
        <div class="message">
            <img src="assets/images/loading.svg">
                Fetching ...
        </div>
    </ng-template>

    <ng-container *ngIf="qualifications">
        <app-qualification-form [qualifications]="qualifications"></app-qualification-form>
    </ng-container>

</div>
<!-- end of .container -->
